{% load i18n %}

<h3>{% trans "Review your Ballot" %}</h3>

{#foreach $T.questions as question}
<p>
<u>{% trans "Question #" %}{$T.question$index + 1}</u>: {$T.question.short_name}<br />

<b style="font-size:1.0em;">{#foreach $T.choices[$T.question$index] as choice}
{$T.choice}{#if !$T.choice$last}, {#/if}
{#/for}</b>
&nbsp;&nbsp;&nbsp;
[<a onclick="BOOTH.show_question({$T.question$index}); return false;" href="#">update</a>]
</p>
{#/for}

<button onclick="BOOTH.seal_ballot();">{% trans "Confirm Choices and Encrypt Ballot" %}</button>
